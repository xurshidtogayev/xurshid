<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="login-box">
    <h2>Login</h2>
    <form>
        <div class="user-box">
            <input type="text" name="username">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password">
            <label>Password</label>
        </div>
        <button type="submit">Submit</button>
    </form>
   </div>
</body>
</html>
